name: CI

on:
  push:
    branches:
      - main
      - development
      - release
  pull_request:
         branches:
           - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest
    - name: Build the project
      run: pytjon setup.py sdist bdist_wheel
